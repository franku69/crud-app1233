<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDS PROJECT GYM</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>

<div class="container mt-5">
    <div class="well text-center" style="height: 600px;"> <!-- Adjusted height to 500px -->
        <h1>FDS PROJECT GYM</h1>
        {% if username %}
            <p>Hello, {{username}}. You are already logged in.</p>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        {% else %}
            <div class="row justify-content-center" style="height: 400px; border: 2px solid blue; background-color: rgb(45, 51, 45);">
                <div class="col-md-6">
                    <h2 style="color: aliceblue;">Login</h2>
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="username" style="color: aliceblue;">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" style="color: aliceblue;">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>

                <div class="imagezzdf" style="width: 486px; height: 311.5px;
                        border: black 1px solid; background: url(https://sm.mashable.com/mashable_sea/photo/default/saitama_axtt.jpg);
                        background-size: cover; position: relative; top: 50px; left: 60rem;">
                </div>
            </div>
        {% endif %}
    </div>
</div>

<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
